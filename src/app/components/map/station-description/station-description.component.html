<mat-divider inset></mat-divider>
<div class="legend-container">
  @for (item of itemsLegendStations; track $index){
  <div class="legend-item">
    <span
      class="circle"
      [style.background]="item.color.length == 0 ? 'white' : item.color"
      >{{ item.value }}</span
    >
    <span class="name">{{ item.description }}</span>
  </div>
  }
</div>
