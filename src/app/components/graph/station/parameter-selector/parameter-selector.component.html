<div class="parameter-selector-container">
  <mat-form-field appearance="fill">
    <mat-label>
      Parámetros disponibles estación {{ infoStation.punto_obs }}
    </mat-label>
    <mat-select #select (selectionChange)="onParameterSelect($event.value)">
      @if(parameters.length > 0) { @for(group of parameters; track
      group.parametro) {
      <mat-option [value]="group">
        {{ group.parametro }}
      </mat-option>
      } } @else {
      <mat-option disabled>No hay parámetros disponibles</mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>
